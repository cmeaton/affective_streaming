<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>TITLE</title>
</head>
<body>
	<div id="results">Your captured image will appear here...</div>

	<div id="my_camera"></div>

	<!-- First, include the Webcam.js JavaScript Library -->
	<script type="text/javascript" src="static/webcam.min.js"></script>

	<!-- Configure a few settings and attach camera -->
	<script language="JavaScript">
		Webcam.set({
			width: 350,
			height: 350,
			image_format: 'jpeg',
			jpeg_quality: 90
		});
		Webcam.attach( '#my_camera' );
	</script>

	<!-- Code to handle taking the snapshot and displaying it locally -->
	<script language="JavaScript">
		function take_snapshot() {
			// take snapshot and get image data
			Webcam.snap( function(data_uri) {
				// display results in page
				document.getElementById('results').innerHTML =
					'<h2>Here is your image:</h2>' +
					'<img src="'+data_uri+'"/>';
			} );
		}
	</script>

	<script language="JavaScript">
		function process_snapshot() {
			// take snapshot and get image data
			Webcam.snap(function(data_uri) {
				Webcam.upload(data_uri, 'http://localhost:5000/process', function(code, text) {
					document.getElementById('results').innerHTML =
						'<h2>Here is your image:</h2>' + text;
				} );
			  } );
		}
	</script>

	<!-- A button for taking snaps -->
	<form>
		<input type=button value="Take Snapshot" onClick="process_snapshot()">
	</form>

</body>
</html>
